version: 2
jobs:
  build:
    
    working_directory: ~/circlecipractice

    docker:
      - image: circleci/openjdk:8-jdk-browsers
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test

    steps:

      - checkout

      - restore_cache:
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
      
      - run: mvn package
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
path: target/demo-java-spring-0.0.1-SNAPSHOT.jar
